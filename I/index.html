<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Автор Карточка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="author-card">
    <img id="author-avatar" src="" alt="Аватар автора" class="avatar">
    <h3 id="author-name" class="author-name">Имя Автора</h3>
    <button class="info-button" id="info-button">Открыть информацию</button>
  </div>

  <div id="info-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-button">&times;</span>
      <p id="modal-text">Здесь отображается информация об авторе.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
